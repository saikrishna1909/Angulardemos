<div class="container m-5">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input
                type="text"
                class="form-control"
                placeholder="AccountName"
                #accountName
                >
            </div>
        </div>
        <div class="col">
            <div class="form-group">
            <select class="form-control" #status>
                <option value="active">Active</option>
                <option value="inactive">InActive</option>
                <option value="hidden">Hidden</option>
            </select>
            </div>
        </div>
        <div class="col">
            <button class="btn btn-primary" (click)="onCreateAccount(accountName.value, status.value)">Add</button>
        </div>
    </div>
</div>
