<div class="row m-15">
    <div class="col p-5">
    <div class="col-xs-12">
        <h5>{{account.name}}</h5>
        <p>Status:{{account.status}}</p>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-primary btn-sm" (click)="changeStatus('Active')">Active</button>
        <button class="btn btn-info btn-sm" (click)="changeStatus('InActive')">InActive</button>
        <button class="btn btn-warning btn-sm" (click)="changeStatus('Hidden')">Hidden</button>
        <button class="btn btn-danger btn-sm" (click)="deletedAccount()">Delete</button>
    </div>
    </div>
</div>
