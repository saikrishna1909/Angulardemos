<div class="row m-5">
<div class="col-xs-12">
    <p >Add New Product</p>
    <input type="text" class="form-control" [(ngModel)]="newProductName" placeholder="Product Name"/>
    <input type="text" class="form-control" [(ngModel)]="newProductDescription" placeholder="Product Description"/>
    <input type="text" class="form-control" [(ngModel)]="newProductQuantity" placeholder="Product Quantity"/>
    <input type="text" class="form-control" [(ngModel)]="newProductCost" placeholder="Product Cost"/>
    <button class="btn btn-primary" (click)="onAddProduct()">Add</button>
</div>



</div>
