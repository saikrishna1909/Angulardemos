<div class="container m-4">
    <div class="row">
        <div class="col">
            <form #f="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" ngModel required/>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control" ngModel required></textarea>
                </div>
                <button class="btn btn-primary" (click)="onCreatePost(f.value,f)">Send Post</button>
                <button class="btn btn-warning" (click)="fetchPosts()">Fetch Posts</button>
                <button class="btn btn-danger" (click)="onDeletePosts()">Delete Posts</button>
            </form>
                    <div class="row">
                        <div class="col">
                            <ul class="list-group" >
                                <p>I am here</p>
                                <app-blogs *ngFor="let post of dbPosts" [post]="post">hii</app-blogs>
                            </ul>
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                <h5>Error Occured</h5>
                                <p>{{errorMessage}}</p>
                        </div>
                        </div>
                        
                    </div>
        </div>
    </div>
</div>
